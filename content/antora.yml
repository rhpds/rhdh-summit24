name: modules
title: Prepare to Perform with the Software Catalog
version: master
nav:
  - modules/ROOT/nav.adoc

asciidoc:
  attributes:
    page-user: user{usernum}
    page-links:
    - link: https://redhat.com
      text: Red Hat
    - link: https://www.redhat.com/en/summit
      text: Summit
    - link: {rhdh_url}
      text: Red Hat Developer Hub
    - link: {gitlab_url}
      text: GitLab
    lab_name: "Prepare to Perform with the Software Catalog"
    release-version: master
    page-pagination: true
    devspaces_url: {devspaces_url}
    rhdh_url: {rhdh_url}
    gitlab_url: {gitlab_url}
    console_url: {console_url}
    cluster_id: {cluster_id}
    my_var: "foo - this is an asciidoc attribute from `content/antora.yml`"
    guid: my-guid
    usernum: 1
    user: user{usernum}
    namespace: demo{usernum}
    ssh_user: devops
    ssh_password: devops
    ssh_command: ssh devops@bastion.{guid}.example.opentlc.com
  extensions:
    - ./content/lib/tab-block.js
    - ./content/lib/remote-include-processor.js
